<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Посты</title>

</head>

<body>
    <p>К прочтению предлагается {{ number }}
        {% if number == 1 %}
            пост
        {% elif 2 <= number <=4 %} 
            поста 
        {% else %} 
            постов 
        {% endif %} 
    </p>

    <p class="row">
        {% for line in poem %}
            <span class="text-black-50 col-12 col-md-6">{{ line }}</span><br/>
        {% endfor %}
        </p>   

</body>

</html>
